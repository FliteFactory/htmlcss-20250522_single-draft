<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
        <style>
            .container-inputs {
                padding: 30px;
            }
        </style>
    </head>
    <body>
        <div class="container-inputs">
            <div class="form-group">
                <label class="form-group__label" for="input1">Label</label>
                <div class="form-group__field">
                    <input class="form-group__input" id="input1" type="text" placeholder="Placeholder">
                    <svg class="form-group__icon form-group__icon_success">
                        <use href="../../assets/images/sprite.svg#success-icon">
                    </svg>
                    <svg class="form-group__icon form-group__icon_error">
                        <use href="../../assets/images/sprite.svg#error-icon">
                    </svg>
                </div>
            </div>

            <div class="form-group">
                <label class="form-group__label" for="input2">Focus</label>
                <div class="form-group__field">
                    <input class="form-group__input" id="input2" type="text" placeholder="Placeholder" value="Filled Input">
                    <svg class="form-group__icon form-group__icon_success">
                        <use href="../../assets/images/sprite.svg#success-icon">
                    </svg>
                    <svg class="form-group__icon form-group__icon_error">
                        <use href="../../assets/images/sprite.svg#error-icon">
                    </svg>
                </div>
            </div>

            <div class="form-group form-group_success">
                <label class="form-group__label" for="input3">Success</label>
                <div class="form-group__field">
                    <input class="form-group__input" id="input3" type="text" placeholder="Placeholder" value="Success">
                    <svg class="form-group__icon form-group__icon_success">
                        <use href="../../assets/images/sprite.svg#success-icon">
                    </svg>
                    <svg class="form-group__icon form-group__icon_error">
                        <use href="../../assets/images/sprite.svg#error-icon">
                    </svg>
                </div>
            </div>
            
            <div class="form-group form-group_invalid">
                <label class="form-group__label" for="input4">Error</label>
                <div class="form-group__field">
                    <input class="form-group__input" id="input4" type="text" placeholder="Placeholder" value="Error">
                    <svg class="form-group__icon form-group__icon_success">
                        <use href="../../assets/images/sprite.svg#success-icon">
                    </svg>
                    <svg class="form-group__icon form-group__icon_error">
                        <use href="../../assets/images/sprite.svg#error-icon">
                    </svg>
                </div>
            </div>
        </div>
    </body>
</html>
