<!DOCTYPE html>
<!-- Шаблон для страницы компонента -->
<html lang="ru">
<head>
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>Component</title>
</head>
<body>
    <div class="page_inner">
        <header class="header header_inner">
            <div class="container"></div>
        </header>
        <main class="main-inner">
            <div class="container">
                <div class="main-inner__content">
                    <div class="sidebar"></div>
                    <div class="component">
                        <h1 class="component__title">Histogram</h1>
                        <div class="histogram">
                            <div class="histogram__header">
                                <div class="histogram__header-left">
                                    <h3 class="histogram__title">Total orders</h3>
                                    <p class="histogram__number">50254</p>
                                </div>
                                <div class="histogram__header-right">
                                    <a href="#" class="histogram__link">View all</a>
                                </div>
                            </div>
                            <div class="histogram__chart">
                                <div class="histogram__column histogram__column_size100"></div>
                                <div class="histogram__column histogram__column_size40"></div>
                                <div class="histogram__column histogram__column_size80"></div>
                                <div class="histogram__column histogram__column_size20"></div>
                                <div class="histogram__column histogram__column_size60"></div>
                                <div class="histogram__column histogram__column_size40"></div>
                                <div class="histogram__column histogram__column_size60"></div>
                                <div class="histogram__column histogram__column_size100"></div>
                                <div class="histogram__column histogram__column_size40"></div>
                                <div class="histogram__column histogram__column_size80"></div>
                                <div class="histogram__column histogram__column_size20"></div>
                                <div class="histogram__column histogram__column_size60"></div>
                                <div class="histogram__column histogram__column_size80"></div>
                                <div class="histogram__column histogram__column_size40"></div>
                                <div class="histogram__column histogram__column_size80"></div>
                                <div class="histogram__column histogram__column_size20"></div>
                                <div class="histogram__column histogram__column_size40"></div>
                                <div class="histogram__column histogram__column_size60"></div>
                                <div class="histogram__column histogram__column_size100"></div>
                                <div class="histogram__column histogram__column_size40"></div>
                                <div class="histogram__column histogram__column_size80"></div>
                                <div class="histogram__column histogram__column_size60"></div>
                                <div class="histogram__column histogram__column_size20"></div>
                                <div class="histogram__column histogram__column_size100"></div>
                                <div class="histogram__column histogram__column_size60"></div>
                                <div class="histogram__column histogram__column_size80"></div>
                                <div class="histogram__column histogram__column_size40"></div>
                                <div class="histogram__column histogram__column_size100"></div>
                                <div class="histogram__column histogram__column_size80"></div>
                                <div class="histogram__column histogram__column_size40"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer footer_inner">
            <div class="container">
                <h2 class="footer__title">Reusable component library</h2>
            </div>
        </footer>
    </div>
</body>
</html>
